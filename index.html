<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    
    <title>Todo App</title>

    <link rel="icon" href="https://vuejs.org/images/logo.png" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
 <div id="app" class="container">
<h3>{{title}}</h3>
<h5>Add item</h5>
<form @submit.prevent="addTodo">
   <label for="newtodo"></label>
   <input v-model='newtodo' type="text" name="newtodo" id="" value=""/>
<button type="submit" name="button">Add</button>
</form>
<button @click='allDone'>All done</button>
<ul>
    <li v-for='todo in todos'>
<input type="checkbox" v-model="todo.done"/>
<span :class="{done:todo.done}">{{todo.title}}</span>
<button class="delete" @click="removeTodo(todo)">Remove</button>

    </li>
</ul>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='app.js' charset="utf-8"></script>
</body>
</html>
